    <body>
    
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonthBtn">&lt;</button>
                <h2 id="currentMonth">月份</h2>
                <button id="nextMonthBtn">&gt;</button>
            </div>
            <div id="calendar"></div>
        </div>
    
        <script src="calendar.js"></script>
    </body>

    
    <script>
        document.addEventListener("DOMContentLoaded", function () {

        const prevMonthBtn = document.getElementById("prevMonthBtn"); /*控制前一個月的按鈕*/
        const nextMonthBtn = document.getElementById("nextMonthBtn"); /*控制後一個月的按鈕*/
        const currentMonthElement = document.getElementById("currentMonth"); /*當前月曆元素*/
        const calendarElement = document.getElementById("calendar"); 
    
        let currentDate = new Date();
    
        function renderCalendar() {
            const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const firstDayOfWeek = firstDayOfMonth.getDay();
    
            currentMonthElement.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${currentDate.getFullYear()}`;
    
            let calendarHTML = '<div class="day">Sun</div><div class="day">Mon</div><div class="day">Tue</div><div class="day">Wed</div><div class="day">Thu</div><div class="day">Fri</div><div class="day">Sat</div>';
    
            for (let i = 0; i < firstDayOfWeek; i++) {
                calendarHTML += '<div class="day"></div>';
            }
    
            for (let i = 1; i <= daysInMonth; i++) {
                const dayDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);
                const isToday = isSameDay(dayDate, new Date());
    
                calendarHTML += `<div class="day ${isToday ? 'today' : ''}">${i}</div>`;
            }
    
            calendarElement.innerHTML = calendarHTML;
        }
    
        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }
    
        prevMonthBtn.addEventListener("click", function () {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
    
        nextMonthBtn.addEventListener("click", function () {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
    
        renderCalendar();
    });
    </script>
    
    </html>
